<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MODEFOL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Modefol Logo" class="logo-img">
    <nav>
      <a href="index.html" class="active">Startseite</a>
      <a href="about.html">Über uns</a>
    </nav>
  </header>

  <section class="hero">
    <div class="cars">
      <img src="assets/car1.png" alt="Car 1">
      <img src="assets/car2.png" alt="Car 2">
    </div>
    <h1 class="typewriter">
      Scheibentönung 
      Carwrapping 
      Werbetechnik
      Beschriftungen
    </h1>
    <div class="contact">
      <p>📞 +49 123 456789</p>
      <p>📍 Musterstraße 1, Berlin</p>
    </div>
  </section>
</body>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const textElement = document.querySelector(".typewriter");
  const text = textElement.innerHTML; // get all text with <br>
  textElement.innerHTML = ""; // clear it first

  let i = 0;
  function type() {
    if (i < text.length) {
      textElement.innerHTML += text.charAt(i);
      i++;
      setTimeout(type, 50); // typing speed (ms)
    }
  }
  type();
});
</script>
</html>
